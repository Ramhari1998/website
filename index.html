<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; text-align: center;">

    <header style="background-color: #4CAF50; padding: 20px;">
        <h1 style="color: white;">Welcome to My Simple Website</h1>
    </header>

    <section style="padding: 20px;">
        <h2 style="color: #333;">About This Website</h2>
        <p style="color: #555;">hey is a basic HTML website with inline CSS and JavaScript. You can interact with it by clicking the button below!</p>
        <button onclick="displayMessage()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Click Me!</button>
        <p id="message" style="color: #4CAF50; font-weight: bold; display: none;"></p>
    </section>

    <footer style="background-color: #333; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 Simple Website</p>
    </footer>

    <script>
        function displayMessage() {
            var message = document.getElementById('message');
            message.innerHTML = "You clicked the button!";
            message.style.display = "block";
        }
    </script>
    
</body>
</html>
